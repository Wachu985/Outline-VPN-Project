{% load static %}
<!DOCTYPE html>
<html lang="es-ES" class="h-100">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{% static 'img/vpnicon.png' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link href="{% static 'css/cover.css' %}" rel="stylesheet">

  <title>{% block title %}{% endblock title %}</title>
  {% block description %}{% endblock description %}

  {% block css %}{% endblock css %}

</head>
<body class="d-flex h-100 text-center text-bg-dark" style="background-image: url('{% static "img/fondo.jpg" %}');
background-position: center center;background-repeat: no-repeat;background-attachment: fixed;background-size: cover;">
  {% block content %}
  {% endblock content %}

  {% block js %}{% endblock js %}

  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
